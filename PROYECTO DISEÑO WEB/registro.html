<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon"href="3190333.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="contenedor-registro">
        <section class="imagen-registro">
            <a href="./login.html"><button class="volver"><i class='bx bx-left-arrow-alt'></i> </button></a>
            <img class="img-regis" src="./Registro.png" alt="Registro">
        </section>
        <section class="registro">
            <h2 class="titulo-registro">Registro de nuevo usuario</h2>
            <input type="text" placeholder="Nombre completos">

            <input type="text" placeholder="Apellidos completos">
            <input type="text" placeholder="Usuario">
            <input type="tel" placeholder="Telefono">
            <input type="email" placeholder="Ingrese su correo">
            <input type="password" placeholder="Ingrese contraseña">
            <input type="password" placeholder="Confirmar contraseña">
            <div class="bot-registro">
                <button class="registrarse">REGISTRARSE</button>
            </div>
        </section>
    </main>
</body>
</html>
